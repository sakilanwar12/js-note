<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="relative">

  <header class="py-4">
    <h2 class="text-xl font-medium text-gray-950 text-center">Hi! Javascript Programmer</h2>
    <p class="text-sm font-medium text-gray-800 text-center mt-5">Learn JavaScript effortlessly with our streamlined
      courses.
      <br /> Dive in and
      become a coding pro in no time!
    </p>
  </header>
  <div class="flex justify-center">
    <div class="h-[2px] w-12 bg-gray-700"></div>
  </div>

  <div class="container mt-12">
    <div class="flex  gap-4">
      <div class="flex-none w-[300px]">
        <div class="py-2  p-4">
          <a href="/" class="nav-link">Introduction</a>
        </div>
      </div>
      <div class="flex-1 grid grid-cols-2 items-center  gap-8 ">
        <div class="flex flex-col items-center ">
          <h3 id="text">JavaScript can change html content.</h3>
          <button class="btn mt-4" onclick="changeContent()">Change Content</button>
        </div>
        <div class="flex flex-col items-center ">
          <div class="h-[210px] rounded-lg">
            <img src="./src/images/img-1.jpg" class="w-full h-full object-cover rounded-lg" id="image" />
          </div>
          <button class="btn mt-4" onclick="changeImage()">Change Image</button>
        </div>
        <div class="flex flex-col items-center">
          <div class="h-[210px] rounded-lg w-full bg-sky-200" id="box"></div>
          <button class="btn mt-4" onclick="toggle()">Toggle</button>
        </div>
        <div class="flex flex-col items-center">
          <h2 class="text-sm font-medium text-gray-700" id="para">Lorem, ipsum dolor.</h2>
          <button class="btn mt-4" onclick="changeStyle()">Change Style</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function changeContent() {
      const textEl = document.getElementById("text");
      textEl.innerText = "Hello Programmer!"
    }
    function changeImage() {
      const picture = document.getElementById("image");
      picture.src = "./src/images/img-2.jpg"
    }
    function toggle() {
      const box = document.getElementById("box");
      if (box.style.display === "block") {
        box.style.display = "none"
      } else {
        box.style.display = "block"
      }
    }
    function changeStyle() {
      const para = document.getElementById("para");
      para.style.fontSize = "30px";
      para.style.color = "red";
      para.style.marginBottom = "20px";
    }
  </script>
</body>

</html>
